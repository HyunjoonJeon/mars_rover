name: reportCI-action

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compile
        run: docker run --mount src=$GITHUB_WORKSPACE/report,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic --keep-intermediates --reruns 0 main.tex; biber main; tectonic main.tex"
      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: report/report.pdf
